apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains:annotations:15+'
    compile 'org.slf4j:slf4j-api:1.7+'
    testCompile 'junit:junit:4+'
    testCompile 'org.mockito:mockito-core:2.8+'
    testCompile 'ch.qos.logback:logback-classic:1.2+'
}